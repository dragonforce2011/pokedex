    <link rel="stylesheet" href="./css/pokedex.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img class="pokemon__wifi" src="https://i.pinimg.com/originals/80/32/6c/80326c84c6e00910f63aa6260372ec25.gif" alt="">
        <img class="pokemon__back" src="https://i.pinimg.com/736x/20/29/0d/20290d16acad3bfa49e687a085978f13.jpg" alt="">
        <img class="pokemon__ball" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/029b8bd9-cb5a-41e4-9c7e-ee516face9bb/dayo3ow-7ac86c31-8b2b-4810-89f2-e6134caf1f2d.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzAyOWI4YmQ5LWNiNWEtNDFlNC05YzdlLWVlNTE2ZmFjZTliYlwvZGF5bzNvdy03YWM4NmMzMS04YjJiLTQ4MTAtODlmMi1lNjEzNGNhZjFmMmQuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.ooubhxjHp9PIMhVxvCFHziI6pxDAS8glXPWenUeomWs" alt="">
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
          </h1>

        <form class="form">
            <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt;- Prev</button>
            <button class="button btn-next">Next -&gt;</button>
        </div>

        <img class="pokedex" src="./imagens/pokedexe.png" alt="pokedex">        
    </main>
   
</body>
</html>
